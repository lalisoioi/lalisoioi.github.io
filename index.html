<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      background-color: #fff0f6;
      text-align: center;
      font-family: 'Arial', sans-serif;
      padding: 40px;
    }
    h1 {
      color: #d6336c;
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }
    .button {
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #b12b58;
    }
  </style>
</head>
<body>
  <h1>Will You Be My Valentine?</h1>
  <p>Our journey together has been amazing, and every moment with you is cherished.</p>
  <p>Let's start a new chapter in our lives, side by side.</p>
  <button class="button" onclick="showMessage()">Yes, I Love You!</button>

  <script>
    function showMessage() {
      alert("I love you! This is just the beginning of our beautiful story together.");
    }
  </script>
</body>
</html>
